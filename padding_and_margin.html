<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    * {
        box-sizing: border-box;
    }
    
    .box-1 {
        height: 150px;
        width: 150px;
        background: red;
    }
    
    .box-2 {
        height: 100%;
        width: 100%;
        background: blue;
        padding: 40px;
        border: solid 10px green;
        margin-left: 10px;
    }
    
    .box-3 {
        height: 100%;
        width: 100%;
        background: yellow;
    }
</style>

<body>


    <div class="box-1">
        <div class="box-2">
            <div class="box-3"></div>
        </div>
    </div>


</body>

</html>
